<h1>Google search /complete for trends</h1>

<h2>As seen in the Google App android quicksearchbox</h2>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<li v-for="answer in answers">
		<ul>
			<li v-for="item in answer[1]">
				({{item[3].zc}}) {{item[0]}}
			</li>
		</ul>
	</li>
</ul>
</div>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			answers:[]
		}})

  function asblResponse(myJson) {
    console.log(this,myJson);
    app.answers.push(myJson)
    //document.querySelector('#asblquery').innerHTML=JSON.stringify(myJson)
  }
</script>

<script src='https://www.google.com/complete/search?client=qsb-android-asbl&q=&callback=asblResponse'></script>

<script>
	['ar','mx','eu','es','uk','fr','in','jp','au','us','com','cat'].forEach( (loc) => {
		var newscript = document.createElement("script");
		newscript.id=loc;
		newscript.name=loc;
		newscript.src = 'https://www.google.com/complete/search?client=qsb-android-asbl&q=&callback=asblResponse&hl=fr&gl='+loc;
		document.querySelector("head").appendChild(newscript);
	}
	 );
</script>
